<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Today</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Antic+Slab&family=Roboto&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1 class="page-name"><i class="fas fa-cloud-sun"></i>Your Weather</h1>
    </header>

    <main class="main">
        <form class="form" id="searchForm" novalidate>
            <input type="text" name="search-city" id="search-city" placeholder="City..." required>
            <button id="search-button" type="submit" class="button">Search</button>
            <button id="reset">Reset</button>
        </form>

        <div id="weather-info">
            <h3 id="cityName"></h3>
            <p id="temperature"></p>

            <p id="humidity"></p>
            <p id="wind"></p>
            <p id="description"></p>
        </div>
    </main>
    <script src="main.js"></script>
</body>


</html>
